#deployment manifest for nodejstest1
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Values.App.name }}
  labels:
    app: {{ .Values.App.app }}
  namespace: {{ .Values.App.namespace }}
spec:
  replicas: {{ .Values.App.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.App.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.App.app }}
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: Type
      #           operator: NotIn
      #           values:
      #           - stateful
    containers:
    - name: {{ .Values.App.name }}
    image: "{{ .Values.App.image.repository }}:{{ .Values.App.image.tag }}"
    pullPolicy: {{ .Values.App.pullPolicy }}
    # env:
    #   - name: student
    #     valueFrom:
    #       secretKeyRef:
    #         name: student-secret
    #         key: student
    ports:
    - containerPort: 3000
  revisionHistoryLimit: 3
  strategy:
# --- Everything above this comment are the same as a deployment ---
    canary: # A new field for configurable Canary options
      maxSurge: "25%"
      maxUnavailable: 0
      steps:
      - setWeight: 20
      - pause:
          duration: 60 #seconds
      - setWeight: 50
      - pause: {}

---
#service manifest for nodejstest1
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Service.name }}
  namespace: {{ .Values.Service.namespace }}
  labels:
    app: {{ .Values.Service.app }}
spec:
  type: {{ .Values.Service.type }}
  selector:
    app: {{ .Values.Service.app }}
  ports:
    - port: {{ .Values.Service.port }}
