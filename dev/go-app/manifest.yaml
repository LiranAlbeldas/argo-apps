---
# Source: api_chart/templates/api.yaml
#deployment manifest for nodejstest1
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-app
  labels:
    app: go-app
  namespace: dev
spec:
  replicas: 5
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: Type
      #           operator: NotIn
      #           values:
      #           - stateful
      pullPolicy: IfNotPresent
      containers:
        - name: go-app
          image: "012569964433.dkr.ecr.eu-west-1.amazonaws.com/go-app:b3b0dad32"
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP 
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
  revisionHistoryLimit: 3
  strategy:
    canary: # A new field that used to provide configurable options for a Canary strategy
      maxSurge: "10%"
      maxUnavailable: 1
      steps:
      - setWeight: 50
      - pause:
          duration: 60
