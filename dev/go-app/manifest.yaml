#deployment manifest for nodejstest1
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: go-app
  labels:
    app: go-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: Type
      #           operator: NotIn
      #           values:
      #           - stateful
      pullPolicy: IfNotPresent
      containers:
        - name: go-app
          image: "012569964433.dkr.ecr.eu-west-1.amazonaws.com/go-app:b53"
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP 
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      revisionHistoryLimit: 3
      strategy:
        canary: #Indicates that the rollout should use the Canary strategy
          maxSurge: "25%"
          maxUnavailable: 0
          steps:
          - setWeight: 10
          - pause:
              duration: "30s" # 1 hour
          - setWeight: 50
          - pause: {} # pause indefinitely
